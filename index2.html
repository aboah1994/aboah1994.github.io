<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Aboah - Publications</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      background-color: #FFFCF4;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      border-bottom: 3px solid #333;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .paper-entry {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 40px;
      align-items: center;
    }
    .paper-image-container {
      flex: 0 0 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    .paper-image {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }
    .paper-info {
      flex: 1;
    }
    .paper-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #002060;
      margin-bottom: 8px;
    }
    .paper-authors {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .paper-details {
      font-style: italic;
      margin-bottom: 5px;
    }
    .paper-links a {
      color: #007BFF;
      margin-right: 15px;
      font-weight: 500;
      text-decoration: none;
    }
    .paper-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selected Publications</h1>

    <div class="paper-entry">
      <div class="paper-image-container">
        <img class="paper-image" src="images/lowlight.png" alt="Paper 1">
      </div>
      <div class="paper-info">
        <div class="paper-title">Robust Vehicle Classification Using Camera-LiDAR Fusion</div>
        <div class="paper-authors">A. Aboah, B. Kutela, E. Kidando</div>
        <div class="paper-details">TRB Annual Meeting, 2024</div>
        <div class="paper-links">
          <a href="#">[PDF]</a>
          <a href="#">[DOI]</a>
        </div>
      </div>
    </div>

    <div class="paper-entry">
      <div class="paper-image-container">
        <img class="paper-image" src="images/lowlight.png" alt="Paper 2">
      </div>
      <div class="paper-info">
        <div class="paper-title">Text-to-Image Retrieval for Traffic Incident Analysis</div>
        <div class="paper-authors">A. Aboah, X. Sun, R. Mensah</div>
        <div class="paper-details">IEEE Transactions on ITS, 2023</div>
        <div class="paper-links">
          <a href="#">[PDF]</a>
          <a href="#">[DOI]</a>
        </div>
      </div>
    </div>

    <!-- Add more paper entries as needed -->
  </div>
</body>
</html>
